<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.6/dist/full.css" rel="stylesheet" type="text/css" />
    <title>ARTKETPLACE TEST</title>
</head>
<body>
    <div class="navbar" style="background-color: rgb(15, 17, 31);">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl text-accent">ARTketplace</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal p-0">
              {{#if loggedIn}}
              <li><a href="/">My Profile</a></li>
              <li><a href="/">Collections</a></li>
              <li><a id="logout-button">Logout</a></li>
              {{else}}
              <li><a href="/login">My Profile</a></li>
              <li><a href="/login">Collections</a></li>
              <li><a href="/login">Login</a></li>
              {{/if}}
          </ul>
        </div>
      </div>

    <div class="flex flex-row justify-between">
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src={{artPiece.image}} alt="Art" /></figure>
            <div class="card-body">
                <h2 class="card-title">{{artPiece.name}}</h2>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
        <div class ="flex flex-row justify-between">
            <h2>{{Collection.title}}</h2>
            <div> 
                <p>This is where the description will go</p>
            </div> 
        </div>
        <div>
            <button class="btn btn-primary">BUY NOW</button>
        </div>
    </div>

<h1>Other Pieces you might Like</h1>

    <script src="https://cdn.tailwindcss.com"></script> 
</body>
</html>
